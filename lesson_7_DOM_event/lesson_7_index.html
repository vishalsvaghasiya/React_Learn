<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Es 7</title>


    <!-- Load Babel v6 -->
    <!--    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
<!-- ... existing HTML ... -->

<div id="app"></div>

<script type="text/babel">
    class App extends React.Component {

        state = {
            name: 'vish',
            age: 24
        }

        handleClick(e) {
            console.log(e.target);
        }

        handleMouseOver(e) {
            console.log(e.target, e.pageX);
        }

        handleCopy() {
            console.log('try being original for once!')
        }

        render() {
            return (
                // jsx (javascript xml)
                <div className="app-content">
                    <h1>Hi Vish - this is state learning tutorial </h1>
                    <p>My name is: {this.state.name} and I am {this.state.age}</p>
                    <button onClick={this.handleClick}>Click me</button>
                    <button onMouseOver={this.handleMouseOver}>Mouse over</button>
                    <p onCopy={this.handleCopy}>Copy text, What we think, we become</p>
                </div>
                // limitation
                // 1. one root element in write all html (jsx)
                // 2. class in javascript is reserved keyword use className
            )
        }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
</script>
